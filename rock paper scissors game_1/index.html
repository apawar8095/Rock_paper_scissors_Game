<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <div class="player">
        <h2>Your Choice</h2>
        <div class="choices">
          <button class="rock" onclick="playerChoice('rock')">Rock</button>
          <button class="paper" onclick="playerChoice('paper')">Paper</button>
          <button class="scissors" onclick="playerChoice('scissors')">Scissors</button>
        </div>
      </div>
      <div class="computer">
        <h2>Computer's Choice</h2>
        <div class="choices">
          <div class="computer-choice" id="computer-choice"></div>
        </div>
      </div>
      <div class="result">
        <h2>Result</h2>
        <p id="result-text">Make your move</p>
      </div>
    </div>
  </div>
  <script src="project.js"></script>
</body>
</html>
